<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <main>
      <div id="target">
        <div class="container">
          <!-- START HEADER -->

          <div class="header">
            <div class="header-content">
              <h1 class="logo">
                <a href="#">
                  <img src="#" alt="" class="logo-icon" />Pomofocus</a
                >
              </h1>

              <span class="buttons">
                <button class="button">
                  <img src="#" alt="" class="button-icon" />
                  <div class="button-text">Report</div>
                </button>
                <button class="button">
                  <img src="#" alt="" class="button-icon" />
                  <div class="button-text">Settings</div>
                </button>
                <button class="button">
                  <img src="#" alt="" class="button-icon" />
                  <div class="button-text">Login</div>
                </button>
              </span>
            </div>
          </div>

          <!-- END HEADER -->

          <div class="main-container">
            <div class="timer-container">
              <div class="container-padding-top">
                <div class="container-shadow-top"></div>
              </div>

              <div class="timer-content">
                <div class="content">
                  <div class="timer-buttons">
                    <button class="timer-button">Pomodoro</button>
                    <button class="timer-button">Short Break</button>
                    <button class="timer-button">Long Break</button>
                  </div>
                  <div id="timer-string">25:00</div>
                  <div class="startbutton">
                    <button color="rgb(217 85 80)" class="start-button">
                      START
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
